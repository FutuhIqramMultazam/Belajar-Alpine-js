<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar alpine js</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="dark:bg-slate-800 dark:text-slate-200">
    <div class="container mx-auto">
      <!-- <h1 x-data="{ message: 'I ❤️ Alpine.js' }" x-text="message"></h1> -->
      <!--  <div x-data="{nama:'icam'}">
      <div x-data="{umur : 2}">
        <h3 x-text="nama"></h3>
        <h3 x-text="umur"></h3>
      </div>
    </div> -->

      <!--  <button class="bg-green-500 rounded-md py-1 px-2" x-data="{label:'klik di sini'}" x-text="label"></button>

    <button x-data @click="alert('tombol telah di klik')">Klik saya</button> -->

      <div x-data="{open:false}" class="container mx-auto w-1/2 text-center mt-10 bg-lime-200 p-10 rounded-xl shadow">
        <!-- ekpresi -->
        <!-- <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-500 to-pink-400 bg-clip-text text-transparent drop-shadow-sm">
        Hallo, <span x-text="angka">Futuh Iqram Multazam</span> adalah angka <span x-text="angka % 2 === 0 ? 'Genap' : 'Ganjil' "></span>
      </h1> -->

        <!-- templeting -->
        <button @click="open = !open" x-bind:class="open ? 'bg-red-700' : 'bg-teal-700'" x-text="open ? 'Tutup' : 'Buka' " class="py-2 px-5 rounded-md" @click.outside="open = false">Buka</button>
        <div x-show="open" x-transition:enter.duration.500ms x-transition:leave.duration.1000ms.delay.200ms class="w-3/4 mx-auto mt-4 p-5 bg-blue-400 rounded shadow-lg text-slate-900">Lorem ipsum dolor sit amet.</div>
      </div>

      <hr class="my-10" />

      <!-- materi events dan dispatch -->
      <div x-data class="container mx-auto w-1/2 text-center mt-10 bg-red-200 p-10 rounded-xl shadow">
        <label for="nama" class="text-sm font-medium text-gray-900 block mb-2">Masukan nama</label>
        <input @keyup.debounce.750="console.log($event.target.value)" type="text" id="nama" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" />
        <button @click.stop="alert('button di klik')" type="submit" class="py-2 px-5 mt-5 bg-slate-500 rounded-md">Kirim</button>
      </div>

      <hr class="my-10" />

      <!-- materi model -->
      <div x-data="{pesan : '',open: true,hobby: []}" class="container mx-auto w-1/2 text-center mt-10 bg-cyan-500 p-10 rounded-xl shadow">
        <label for="nama" class="text-sm font-medium text-gray-900 block mb-2">Masukan Pesan</label>
        <textarea type="text" x-model="pesan" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"></textarea>
        <span class="mt-5 text-lg text-green-900 font-bold flex" x-text="pesan.length > 20 ? 'Pesan anda terlalu panjang, minimal 20 huruf '+ pesan.length : pesan.length " x-bind:class="pesan.length > 20 ? 'text-red-700' : '' "></span>

        <input type="checkbox" id="cekbok" x-model="open" />
        <label for="cekbok" class="text-black" x-text="open ? 'terisi' : 'kosong' "></label>

        <div class="mt-5 text-black">
          <div class="flex items-center mb-2">
            <input id="menulis" x-model="hobby" value="menulis" type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded" />
            <label for="menulis" class="ml-2 text-sm">Menulis</label>
          </div>
          <div class="flex items-center mb-2">
            <input id="basket" x-model="hobby" value="basket" type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded" />
            <label for="basket" class="ml-2 text-sm">basket</label>
          </div>
          <div class="flex items-center mb-2">
            <input id="ngoding" x-model="hobby" value="ngoding" type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded" />
            <label for="ngoding" class="ml-2 text-sm">ngoding</label>
          </div>
          <p class="text-left text-sm">Hobby : <span x-text="hobby"></span></p>
        </div>
      </div>
    </div>
  </body>
</html>
